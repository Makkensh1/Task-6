<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
        xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>cars</title>
 
        <title>Thymeleaf Variables</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
</head>
<body>

<div>
    <table border="1">
        <tr>
           <th>Series </th>
           <th>model </th>
           <th>mileage </th>
        </tr>


        <tr th:each = "cara:${cars}">
            <td th:text="${cara.getSeries()}"></td>
            <td th:text="${cara.getModel()}"></td>
            <td th:text="${cara.getMileage()}"></td>
        </tr>
    </table>
</div>

</body>
</html>
